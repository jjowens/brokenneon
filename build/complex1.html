<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="public/brokenneon.min.js"></script>
    <link href="public/default.css" rel="stylesheet"/>
    <script type="text/javascript">
        var brokenObj = undefined;

        function setupBroken() {
            brokenObj = new brokenneon();

            toggleAllToOff();

            setTimeout(toggleGradual, 1000);

            setTimeout(breakLights, 3000);
        }

        function toggleAllToOff() {
            brokenObj.ToggleLights().Toggle('random-letter',false, false, 1, 0.3, 100);
        }

        function toggleGradual() {
            // SET UP PARAMETERS
            var toggleFlag = true;
            var lightsOnOpacity = 1;
            var lightsOffOpacity = 0.2;
            var interval = 80;

            // RESET FLAG SHOULD SET TO TRUE IF YOU WANT TO RESTART THE GRADUAL PROCESS.
            // SET TO FALSE IF YOU WANT TO STOP
            var resetFlag = false;

            brokenObj.ToggleGradual().Toggle('random-letter',toggleFlag, lightsOnOpacity, lightsOffOpacity,interval, resetFlag);
        }

        function breakLights() {
            //PASS IN CLASS NAME OF ELEMENTS. SET MIN AND MAX OPACITY OF LETTERS ON EVERT INTERVAL
            brokenObj.FlickerBroken().StartFlickering('broken', 0.25, 0.6, 800);
        }

    </script>
</head>
<body>
<h2 class="featurename">Complex Example 1</h2>
<div id="div-box" style="text-align: center; margin-top: 200px;">
    <p class="large-neon">
        <span class='random-letter'>B</span><span class='random-letter'>r</span><span class='random-letter'>o</span><span class='random-letter broken'>k</span><span class='random-letter'>e</span><span class='random-letter'>n</span> <span class='random-letter'>N</span><span class='random-letter'>e</span><span class='random-letter'>o</span><span class='random-letter'>n</span> <span class='random-letter'>L</span><span class='random-letter'>i</span><span class='random-letter'>g</span><span class='random-letter'>h</span><span class='random-letter'>t</span><span class='random-letter'>s</span>
    </p>

    <div class="notes">
        <p>This uses a combination of API calls. All lights are off. Each character will then gradually switch on.
            Finally, one of the character will flicker and off to create a broken lighting effect. Hope you kept the reciept.</p>
    </div>
</div>
<script type="text/javascript">
    setupBroken();

</script>
</body>
</html>
