<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="public/brokenneon.min.js"></script>
    <link href="public/default.css" rel="stylesheet"/>
    <script type="text/javascript">
        var brokenObj = undefined;

        function setupBroken() {
            brokenObj = new brokenneon();

            // CREATE ARRAY OF OPACITIES. RUN IT EVERY 40ms
            var opacityArr = [0.3, 1, 0.6, 0.3, 0.7, 0.4, 1, 0.5, 1];
            brokenObj.RandomFlicker().StartFlickering('random-letter', opacityArr, 40);
        }

    </script>
</head>
<body>
<h2 class="featurename">RandomFlicker</h2>
<div id="div-box" style="text-align: center; margin-top: 200px;">
        <p class="large-neon">
            <span class='random-letter'>B</span><span class='random-letter'>r</span><span class='random-letter'>o</span><span class='random-letter'>k</span><span class='random-letter'>e</span><span class='random-letter'>n</span> <span class='random-letter'>N</span><span class='random-letter'>e</span><span class='random-letter'>o</span><span class='random-letter'>n</span> <span class='random-letter'>L</span><span class='random-letter'>i</span><span class='random-letter'>g</span><span class='random-letter'>h</span><span class='random-letter'>t</span><span class='random-letter'>s</span>
        </p>

    <div class="notes">
        <p>Each character lights up with different opacity at random times. You pass in an array of opacities,
            it will then go through each character and randomly pull an opacity value from the array and apply it the character.</p>

        <p>It creates the effect of the lights acting up.</p>
    </div>
</div>
<script type="text/javascript">
    setupBroken();

</script>
</body>
</html>
